<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles5.css" />
</head>
<body>
    <section class="container">
 <!-- Result display section -->
 <div class="result_field">
    <!-- Container for user and BOT result images -->
    <div class="result_images">
        <span class="user_result">
            <img src="https://previews.123rf.com/images/fabrikacrimea/fabrikacrimea2102/fabrikacrimea210200164/162892014-stones-on-sand-japanese-meditation-zen-garden.jpg" alt="User's choice image" />
        </span>
        <span class="bot_result">
            <img  src="https://previews.123rf.com/images/fabrikacrimea/fabrikacrimea2102/fabrikacrimea210200164/162892014-stones-on-sand-japanese-meditation-zen-garden.jpg" alt="BOT's choice image" />
        </span>
        <div class="result">Lets Play</div>
    </div>
    <div class="option_image">
        <span class="option_image">
            <img src="https://previews.123rf.com/images/fabrikacrimea/fabrikacrimea2102/fabrikacrimea210200164/162892014-stones-on-sand-japanese-meditation-zen-garden.jpg" alt="Rock image">
       <p>ROCK</p>
        </span>
        <span class="option_image">
            <img src="https://previews.123rf.com/images/mohdazrin/mohdazrin2307/mohdazrin230700006/207838024-top-view-blue-scissors-on-a-blue-background.jpg" alt="Scissors image">
        <p>Scissors</p>
        </span>
        <span class="option_image">
            <img src="https://previews.123rf.com/images/tashka2000/tashka20001304/tashka2000130400073/19427655-detailed-abstract-grey-packaging-paper-texture.jpg" alt="Paper image">
        <p>Paper</p>
        </span>
        
  <script src="script5.js" defer></script>
    </div>
    </section>
